<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Website Icon" type="png" 
    href="weather-icon-sun-and-cloud-icon-png.webp">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>   
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Wednesday</h2>
                <span class="date-day">1 Nov 2023</span>
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="location">Tirane, AL</span>
            </div>
            <div class="weather-container">
                <i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp">29°C</h1>
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">PRECIPITATION</span>
                        <span class="value">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">HUMIDITY</span>
                        <span class="value">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">WIND</span>
                        <span class="value">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active">
                        <i class="day-icon" data-feather="sun"></i>
                        <span class="day-name">Wed</span>
                        <span class="day-temp">29°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud"></i>
                        <span class="day-name">Thu</span>
                        <span class="day-temp">21°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="sun"></i>
                        <span class="day-name">Fri</span>
                        <span class="day-temp">25°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-rain"></i>
                        <span class="day-name">Sat</span>
                        <span class="day-temp">19°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-snow"></i>
                        <span class="day-name">Sun</span>
                        <span class="day-temp">23°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-snow"></i>
                        <span class="day-name">Mon</span>
                        <span class="day-temp">18°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud"></i>
                        <span class="day-name">Tue</span>
                        <span class="day-temp">21°C</span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container">
                <button id="change-location-button" class="location-button"> <i data-feather="map-pin"></i><span>Change
                        location</span></button>
            </div>
        </div>
    </div>
       
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</body>
</html>
